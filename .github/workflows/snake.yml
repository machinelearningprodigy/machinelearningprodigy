name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Generate the Snake animation
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: machinelearningprodigy
          svg_out_path: dist/github-snake.svg  # Correct parameter
          gif_out_path: dist/github-snake.gif  # Optional (for GIF output)

      # Upload the animation to the 'output' branch
      - name: Push Generated Animation
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist  # Ensure this matches the output path
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
